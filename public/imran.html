<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the status of Imran Bot - Telegram Bot activated successfully.">
    <meta name="author" content="Imran Ahmed">
    <title>Telegram Bot Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://i.imgur.com/ebuzR36.jpeg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: transparent;
            color: darkslategrey;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid;
            border-image: linear-gradient(45deg, rgba(0, 123, 255), rgba(255, 0, 123)) 1;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .circle-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid rgba(0, 123, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(0, 123, 255);
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: rgb(50, 50, 50);
        }

        .status-message {
            font-size: 18px;
            font-weight: bold;
            color: rgb(0, 200, 0);
        }

        .author {
            font-style: italic;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgb(0, 123, 255);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            background: rgb(255, 0, 123);
            box-shadow: 0 6px 15px rgba(255, 0, 123, 0.4);
        }

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 24px;
            user-select: none;
            z-index: 2;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0.9;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.imgur.com/3sVIe84.jpeg" alt="Profile" class="circle-image">
        <h1>Bot Status</h1>
        <p class="status-message">Imran Bot Successfully Activated!</p>
        <p class="author"><strong>Author:</strong> Imran Ahmed</p>
        <a href="https://t.me/imran_official_bot" class="button" target="_blank" rel="noopener noreferrer">Open Telegram Bot</a>
    </div>

    <script>
        // Function to generate snowflakes
        function createSnowflakes() {
            const numSnowflakes = 50;
            const snowContainer = document.body;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = 'ðŸŒº';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 7}s`;  // Snowflakes falling speed
                snowflake.style.animationDelay = `${Math.random() * 5}s`;  // Delay for staggered falling
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;  // Random size for snowflakes

                snowContainer.appendChild(snowflake);
            }
        }

        // Run the function to create snowflakes
        createSnowflakes();
    </script>
</body>

</html>
